<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span style="margin-left: -8px;color: #ffbc6f;">W</span>
        <span style="margin-left: -8px;color: #a9ff99;">o</span>
        <span style="margin-left: -8px;color: #80d7ff;">r</span>
        <span style="margin-left: -8px;color: #ff91c8;">d</span>
        <span style="margin-left: -8px;color: #86ffd7;">l</span>
        <span style="margin-left: -8px;color: #919aff;">e</span>
        <span style="margin-left:  2px;color: #e1ff90;">G</span>
        <span style="margin-left: -8px;color: #ff7676;">a</span>
        <span style="margin-left: -8px;color: #e789ff;">m</span>
        <span style="margin-left: -8px;color: #9fa7ff;">e</span></h1>
    <div class="grid-container" id="grid-container"></div>
    <input type="text" id="guess" maxlength="5" placeholder="enter your guess">
    <button onclick="submitGuess()">send</button>
  <script src="main.js"></script>  
</body>
</html>
